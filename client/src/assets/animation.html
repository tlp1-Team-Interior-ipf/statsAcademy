<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Animation</title>
  <style>
    /* Animación de carga */
    .loading-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8); /* Fondo semitransparente */
      z-index: 9999; /* Asegura que la animación esté sobre otros elementos */
    }

    .logo {
      display: flex;
      align-items: flex-end;
      gap: 20px;
      height: 150px;
    }

    .bar {
      width: 50px;
      transform-origin: bottom;
    }

    .bar1 {
      background-color: #5ABF91;
      height: 100px;
      animation: stretch 1.5s infinite ease-in-out;
    }

    .bar2 {
      background-color: #298A91;
      height: 120px;
      animation: stretch 1.5s infinite ease-in-out 0.2s; /* Retraso de 0.2s */
    }

    .bar3 {
      background-color: #19397C;
      height: 80px;
      animation: stretch 1.5s infinite ease-in-out 0.4s; /* Retraso de 0.4s */
    }

    /* Animación para alargar la parte superior de las barras */
    @keyframes stretch {
      0%, 100% {
        transform: scaleY(1);
      }
      50% {
        transform: scaleY(1.5); /* Alargar la barra */
      }
    }
  </style>
</head>
<body>
  <div class="loading-animation">
    <div class="logo">
      <div class="bar bar1"></div>
      <div class="bar bar2"></div>
      <div class="bar bar3"></div>
    </div>
  </div>
</body>
</html>
